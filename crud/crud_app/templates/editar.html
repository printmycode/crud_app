<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Lista</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1 class="text-center my-5">CRUD APP</h1>

    <div class="container">
        <div class="row">
            <div class="col-4 mx-auto">
                <form action="/editar_persona" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label"># ID</label>
                        <input name="id" type="number" class="form-control" value="{{ persona.id }}" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nombre Completo</label>
                        <input name="nombre_completo" type="text" class="form-control"
                            value="{{ persona.nombre_completo }}" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Peso (kg)</label>
                        <input name="peso" type="number" step="0.01" class="form-control" value="{{ persona.peso }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Talla (mt)</label>
                        <input name="talla" type="number" step="0.01" class="form-control" value="{{ persona.talla }}">
                    </div>
                    <button type="submit" class="btn btn-primary">Editar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
